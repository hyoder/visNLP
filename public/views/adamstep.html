<!DOCTYPE html>
<html lang="en">

<head>
    <title>adam optimizer step by step - visNLP</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="navbar">
        <button class="navelement" id="homenav" onclick="window.location='/'">
          <img src="assets/wpi_logo_transparent_white.png" alt="wpi logo2" class="nav-button-icon">
          <h1>visNLP 2.0 Home</h1>
        </button>
        <button class="navelement"        onclick="window.location='/w2v'"       ><h1>Word2Vec</h1></button>
        <button class="navelement"        onclick="window.location='/senback'"   ><h1>Sen2Vec</h1></button>
        <button class="navelement"        onclick="window.location='/paraback'"  ><h1>Para2Vec</h1></button>
        <button class="navelement-curr"   onclick="window.location='/adam'"      ><h1>Adam Optimizer</h1></button>
        <button class="navelement"        onclick="window.location='/songback'"  ><h1>Songs Recs App</h1></button>
        <button class="navelement"        onclick="window.location='/newsback'"  ><h1>Fake News App</h1></button>
    </div>

    <div id="sidebar_adam">
        <button id="switch_adam_button" onclick="window.location='/adam'" >
            <h1>Return to Adam Overview</h1>
        </button>
        <div id="sidebar_canv_adam"></div>
    </div>

    <div id="footer_adam"></div>

    <div id="restofpage_adam">
        <div style="height:3vh;"></div>
        <button id="adam_back_btn">←</button>
        <button id="adam_fwd_btn">→</button>
        <button id="adam_ff_btn">>></button>
        <button id="adam_reset_btn">↻</button>
        <div id="canv_adam"></div>

    </div>

    <script src="../scripts/adamstep.js"></script>

</body>

</html>
