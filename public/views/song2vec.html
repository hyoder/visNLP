<!DOCTYPE html>
<html lang="en">

<head>
    <title>word2vec applications - visNLP</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="navbar">
      <button class="navelement" id="homenav" onclick="window.location='/'">
        <img src="assets/wpi_logo_transparent_white.png" alt="wpi logo2" class="nav-button-icon">
        <h1>visNLP 2.0 Home</h1>
      </button>
      <button class="navelement"        onclick="window.location='/w2v'"       ><h1>Word2Vec</h1></button>
      <button class="navelement"        onclick="window.location='/senback'"   ><h1>Sen2Vec</h1></button>
      <button class="navelement"        onclick="window.location='/paraback'"  ><h1>Para2Vec</h1></button>
      <button class="navelement"        onclick="window.location='/adam'"      ><h1>Adam Optimizer</h1></button>
      <button class="navelement-curr"   onclick="window.location='/songback'"  ><h1>Songs Recs App</h1></button>
      <button class="navelement"        onclick="window.location='/newsback'"  ><h1>Fake News App</h1></button>
  </div>

  <div id="sidebar_adam">
      <button id="switch_adam_button" onclick="window.location='/songback'" >
          <h1>Return to song Overview</h1>
      </button>

      <div style="height:10vh;"></div>

      <div id="sidebar_canv_adam"></div>

      <div style="height:5vh;"></div>

      <!-- <button id="song_submit_btn">Submit</button> -->
      <button id="song_submit_btn">Generate Recommendations</button>

      <div style="height:2vh;"></div>

      <select id="state_select">
        <option value="s1">Bad Day - Daniel Powter</option>
        <option value="s2">Born In The U.S.A. - Bruce Springsteen</option>
        <option value="s3">Chasing Cars - Snow Patrol</option>
        <option value="s4">Cheerleader - OMI</option>
        <option value="s5">Electric Feel - MGMT</option>
        <option value="s6">Wake Me Up - Avicii</option>
        <option value="s7">Mr Brightside - The Killers</option>
        <option value="s8">Now - Paramore</option>
        <option value="s9">Move Along - The All-American Rejects</option>
        <option value="s10">Mad Sounds - Arctic Monkeys</option>
      </select>

      <button id="song_reset_btn">â†»</button>

      
  </div>

  <div id="footer"></div>

  <div id="restofpage_song">
      <div style="height:3vh;"></div>
      <div id="canv_song"></div>
  </div>

  <script src="../scripts/song.js"></script>

</body>

</html>
